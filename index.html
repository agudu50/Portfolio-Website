<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Welcome to Anthony Gudu's Portfolio - Frontend Developer & Full-Stack Engineer">
    <meta name="author" content="Anthony Gudu">
    <title>Anthony Gudu | Welcome</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/imgs/favicon.png">
    <!-- Font Awesome 6.5.1 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: #0a0a0f;
        }

        /* ===== ENHANCED LANDING PAGE ===== */
        .hero-landing {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animated Gradient Background */
        .hero-bg-animated {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #0a0a0f, #1a1a2e, #16213e, #0f0f23, #1a0a2e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: 1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Background Image with Parallax */
        .hero-bg-slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .hero-bg-slide {
            position: absolute;
            top: -5%;
            left: -5%;
            width: 110%;
            height: 110%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            filter: blur(0px);
            transition: opacity 2s ease-in-out, transform 12s ease-out;
        }

        .hero-bg-slide.active {
            opacity: 1;
        }

        /* Enhanced Overlay with mesh gradient */
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 80%, rgba(105, 90, 166, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(139, 124, 199, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(33, 37, 41, 0.8) 0%, transparent 70%),
                linear-gradient(180deg, rgba(10, 10, 15, 0.7) 0%, rgba(10, 10, 15, 0.9) 100%);
            z-index: 3;
        }

        /* Glowing Orbs */
        .glow-orbs {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 4;
            pointer-events: none;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: orbFloat 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: rgba(105, 90, 166, 0.3);
            top: -10%;
            left: -10%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: rgba(139, 124, 199, 0.25);
            top: 60%;
            right: -5%;
            animation-delay: -5s;
        }

        .orb-3 {
            width: 250px;
            height: 250px;
            background: rgba(169, 148, 212, 0.2);
            bottom: -10%;
            left: 30%;
            animation-delay: -10s;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -30px) scale(1.1); }
            50% { transform: translate(-30px, 50px) scale(0.9); }
            75% { transform: translate(30px, 30px) scale(1.05); }
        }

        /* Shooting Stars */
        .shooting-stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
            overflow: hidden;
        }

        .shooting-star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(45deg, #fff, transparent);
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.3);
            animation: shootingStar 3s linear infinite;
            opacity: 0;
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, rgba(255,255,255,0.8), transparent);
            transform: translateX(-100px);
        }

        .shooting-star:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .shooting-star:nth-child(2) { top: 30%; left: 60%; animation-delay: 2s; }
        .shooting-star:nth-child(3) { top: 50%; left: 40%; animation-delay: 4s; }
        .shooting-star:nth-child(4) { top: 20%; left: 80%; animation-delay: 1s; }
        .shooting-star:nth-child(5) { top: 70%; left: 10%; animation-delay: 3s; }

        @keyframes shootingStar {
            0% { transform: translateX(0) translateY(0); opacity: 0; }
            10% { opacity: 1; }
            70% { opacity: 1; }
            100% { transform: translateX(300px) translateY(300px); opacity: 0; }
        }

        /* Floating Particles */
        .hero-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 6;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: floatParticle 20s infinite ease-in-out;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .particle:nth-child(odd) {
            background: rgba(169, 148, 212, 0.6);
            box-shadow: 0 0 15px rgba(169, 148, 212, 0.4);
        }

        .particle:nth-child(1) { left: 5%; width: 6px; height: 6px; animation-delay: 0s; animation-duration: 15s; }
        .particle:nth-child(2) { left: 15%; animation-delay: 1s; animation-duration: 18s; }
        .particle:nth-child(3) { left: 25%; width: 5px; height: 5px; animation-delay: 2s; animation-duration: 20s; }
        .particle:nth-child(4) { left: 35%; animation-delay: 0.5s; animation-duration: 16s; }
        .particle:nth-child(5) { left: 45%; width: 3px; height: 3px; animation-delay: 1.5s; animation-duration: 22s; }
        .particle:nth-child(6) { left: 55%; animation-delay: 3s; animation-duration: 17s; }
        .particle:nth-child(7) { left: 65%; width: 5px; height: 5px; animation-delay: 2.5s; animation-duration: 19s; }
        .particle:nth-child(8) { left: 75%; animation-delay: 0.8s; animation-duration: 21s; }
        .particle:nth-child(9) { left: 85%; width: 4px; height: 4px; animation-delay: 1.8s; animation-duration: 14s; }
        .particle:nth-child(10) { left: 95%; animation-delay: 4s; animation-duration: 18s; }
        .particle:nth-child(11) { left: 10%; animation-delay: 2.2s; animation-duration: 23s; }
        .particle:nth-child(12) { left: 30%; width: 6px; height: 6px; animation-delay: 3.5s; animation-duration: 16s; }
        .particle:nth-child(13) { left: 50%; animation-delay: 1.2s; animation-duration: 20s; }
        .particle:nth-child(14) { left: 70%; width: 3px; height: 3px; animation-delay: 2.8s; animation-duration: 18s; }
        .particle:nth-child(15) { left: 90%; animation-delay: 0.3s; animation-duration: 15s; }

        @keyframes floatParticle {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            5% { opacity: 1; }
            95% { opacity: 1; }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Geometric Shapes */
        .hero-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 7;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            opacity: 0.08;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .shape-1 {
            top: 10%;
            left: 5%;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            animation: rotateShape 25s linear infinite;
        }

        .shape-2 {
            top: 65%;
            right: 8%;
            width: 100px;
            height: 100px;
            animation: pulseShape 5s ease-in-out infinite;
        }

        .shape-3 {
            bottom: 20%;
            left: 10%;
            width: 0;
            height: 0;
            border: none;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 70px solid rgba(255, 255, 255, 0.08);
            animation: floatShape 8s ease-in-out infinite;
        }

        .shape-4 {
            top: 15%;
            right: 15%;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, rgba(169, 148, 212, 0.1), transparent);
            border: none;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            animation: morphShape 10s ease-in-out infinite;
        }

        .shape-5 {
            bottom: 30%;
            right: 25%;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            animation: orbitShape 15s linear infinite;
        }

        @keyframes rotateShape {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulseShape {
            0%, 100% { transform: scale(1) rotate(45deg); opacity: 0.08; }
            50% { transform: scale(1.2) rotate(45deg); opacity: 0.15; }
        }

        @keyframes floatShape {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }

        @keyframes morphShape {
            0%, 100% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; transform: rotate(0deg); }
            50% { border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%; transform: rotate(180deg); }
        }

        @keyframes orbitShape {
            from { transform: rotate(0deg) translateX(50px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(50px) rotate(-360deg); }
        }

        /* Hero Content */
        .hero-content {
            position: relative;
            z-index: 20;
            text-align: center;
            color: #fff;
            padding: 0 20px;
            max-width: 1000px;
        }

        /* Glowing Badge */
        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 28px;
            background: rgba(105, 90, 166, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(169, 148, 212, 0.3);
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease forwards, glowPulse 3s ease-in-out infinite;
            opacity: 0;
            animation-delay: 0.3s, 1.3s;
        }

        .hero-badge i {
            color: #a994d4;
            animation: starPulse 2s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { box-shadow: 0 0 20px rgba(169, 148, 212, 0.2); }
            50% { box-shadow: 0 0 40px rgba(169, 148, 212, 0.4); }
        }

        @keyframes starPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Hero Name with Glow */
        .hero-name {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 800;
            margin-bottom: 15px;
            line-height: 1.1;
            animation: fadeInUp 1s ease forwards;
            opacity: 0;
            animation-delay: 0.5s;
            text-shadow: 0 0 40px rgba(169, 148, 212, 0.3);
        }

        .hero-name .greeting {
            display: block;
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 400;
            opacity: 0.8;
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        .hero-name .highlight {
            background: linear-gradient(135deg, #a994d4, #8b7cc7, #695aa6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            display: inline-block;
        }

        .hero-name .highlight::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, #a994d4, transparent);
            border-radius: 2px;
            animation: underlineGlow 3s ease-in-out infinite;
        }

        @keyframes underlineGlow {
            0%, 100% { opacity: 0.5; transform: scaleX(0.8); }
            50% { opacity: 1; transform: scaleX(1); }
        }

        /* Tagline */
        .hero-tagline {
            font-size: clamp(1.1rem, 2.5vw, 1.6rem);
            font-weight: 300;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
            animation-delay: 0.7s;
            color: rgba(255, 255, 255, 0.85);
            letter-spacing: 1px;
        }

        /* Typing Container */
        .hero-typed-container {
            font-size: clamp(1.1rem, 2.5vw, 1.5rem);
            margin-bottom: 35px;
            min-height: 45px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
            animation-delay: 0.9s;
        }

        .hero-typed-container .typed-text {
            color: #a994d4;
            font-weight: 600;
            text-shadow: 0 0 20px rgba(169, 148, 212, 0.5);
        }

        .hero-typed-container .typed-cursor {
            color: #a994d4;
            animation: blink 0.8s infinite;
            font-weight: 300;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Tech Stack Orbit */
        .tech-orbit {
            position: relative;
            width: 100%;
            height: 60px;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
            animation-delay: 1.1s;
        }

        .tech-icons {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        .tech-icon {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: techFloat 3s ease-in-out infinite;
        }

        .tech-icon:nth-child(1) { animation-delay: 0s; }
        .tech-icon:nth-child(2) { animation-delay: 0.2s; }
        .tech-icon:nth-child(3) { animation-delay: 0.4s; }
        .tech-icon:nth-child(4) { animation-delay: 0.6s; }
        .tech-icon:nth-child(5) { animation-delay: 0.8s; }
        .tech-icon:nth-child(6) { animation-delay: 1s; }

        .tech-icon:hover {
            background: rgba(169, 148, 212, 0.2);
            border-color: rgba(169, 148, 212, 0.5);
            color: #a994d4;
            transform: translateY(-8px) scale(1.1);
            box-shadow: 0 10px 30px rgba(169, 148, 212, 0.3);
        }

        @keyframes techFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Hero Buttons */
        .hero-buttons {
            display: flex;
            gap: 25px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 50px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
            animation-delay: 1.3s;
        }

        .hero-btn {
            position: relative;
            padding: 18px 40px;
            border-radius: 60px;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            overflow: hidden;
        }

        .hero-btn-primary {
            background: linear-gradient(135deg, #695aa6, #8b7cc7);
            color: #fff;
            border: none;
            box-shadow: 0 10px 40px rgba(105, 90, 166, 0.4);
        }

        .hero-btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .hero-btn-primary:hover::before {
            left: 100%;
        }

        .hero-btn-primary:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 50px rgba(105, 90, 166, 0.5);
            color: #fff;
        }

        .hero-btn-secondary {
            background: transparent;
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .hero-btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-5px);
            color: #fff;
        }

        /* Social Links */
        .hero-social {
            display: flex;
            gap: 18px;
            justify-content: center;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
            animation-delay: 1.5s;
        }

        .hero-social a {
            width: 55px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.3rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .hero-social a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: linear-gradient(135deg, #695aa6, #8b7cc7);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.4s ease;
            z-index: -1;
        }

        .hero-social a:hover::before {
            width: 100%;
            height: 100%;
        }

        .hero-social a:hover {
            color: #fff;
            transform: translateY(-8px) rotate(360deg);
            border-color: transparent;
            box-shadow: 0 15px 35px rgba(105, 90, 166, 0.4);
        }

        /* Slide Indicators */
        .hero-indicators {
            position: absolute;
            bottom: 50%;
            right: 30px;
            transform: translateY(50%);
            z-index: 25;
            display: flex;
            flex-direction: column;
            gap: 15px;
            opacity: 0;
            animation: fadeInRight 1s ease forwards;
            animation-delay: 2s;
        }

        .hero-indicator {
            width: 12px;
            height: 12px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
        }

        .hero-indicator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: #a994d4;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .hero-indicator.active::before {
            width: 100%;
            height: 100%;
        }

        .hero-indicator.active {
            border-color: #a994d4;
            transform: scale(1.3);
            box-shadow: 0 0 20px rgba(169, 148, 212, 0.5);
        }

        .hero-indicator:hover {
            border-color: #fff;
            transform: scale(1.2);
        }

        /* Counter */
        .hero-counter {
            position: absolute;
            bottom: 30px;
            right: 30px;
            z-index: 25;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            font-weight: 300;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
            animation-delay: 2s;
        }

        .hero-counter .current {
            font-size: 2.5rem;
            font-weight: 700;
            color: #a994d4;
            text-shadow: 0 0 20px rgba(169, 148, 212, 0.5);
        }

        /* Enter Button - Hidden on all devices */
        .hero-enter,
        .hero-enter-mobile {
            display: none !important;
        }

        .hero-enter a {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: all 0.4s ease;
        }

        .hero-enter a:hover {
            color: #a994d4;
        }

        .hero-enter span {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 500;
        }

        .hero-enter .arrow-circle {
            width: 60px;
            height: 60px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
        }

        .hero-enter .arrow-circle i {
            font-size: 1.2rem;
            animation: arrowBounce 2s ease-in-out infinite;
        }

        .hero-enter a:hover .arrow-circle {
            background: rgba(169, 148, 212, 0.2);
            border-color: #a994d4;
            transform: scale(1.1);
        }

        @keyframes arrowBounce {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(5px); }
        }

        @keyframes floatUpDown {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInRight {
            from { opacity: 0; transform: translateY(50%) translateX(40px); }
            to { opacity: 1; transform: translateY(50%) translateX(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                overflow-x: hidden;
            }

            .hero-landing {
                min-height: 100vh;
                min-height: -webkit-fill-available;
                padding: 60px 0 100px;
            }

            .hero-content {
                padding: 0 15px;

    <script>
        // Hero Background Slideshow
        const heroSlides = document.querySelectorAll('.hero-bg-slide');
        const heroIndicators = document.querySelectorAll('.hero-indicator');
        const heroCounter = document.querySelector('.hero-counter .current');
        let currentSlide = 0;
        const totalSlides = heroSlides.length;
        let slideInterval;

        function goToSlide(index) {
            heroSlides.forEach(slide => slide.classList.remove('active'));
            heroIndicators.forEach(indicator => indicator.classList.remove('active'));
            
            currentSlide = index;
            if (heroSlides[currentSlide]) {
                heroSlides[currentSlide].classList.add('active');
            }
            if (heroIndicators[currentSlide]) {
                heroIndicators[currentSlide].classList.add('active');
            }
            
            if (heroCounter) {
                heroCounter.textContent = String(currentSlide + 1).padStart(2, '0');
            }
        }

        function nextSlide() {
            const next = (currentSlide + 1) % totalSlides;
            goToSlide(next);
        }

        function startSlideshow() {
            slideInterval = setInterval(nextSlide, 5000);
        }

        function stopSlideshow() {
            clearInterval(slideInterval);
        }

        if (heroSlides.length > 0) {
            startSlideshow();
            
            heroIndicators.forEach((indicator, index) => {
                indicator.addEventListener('click', () => {
                    stopSlideshow();
                    goToSlide(index);
                    startSlideshow();
                });
            });
        }

        // Enhanced Typing Effect
        const typedTextElement = document.getElementById('hero-typed-text');
        const roles = [
            'Frontend Developer',
            'Machine Learning & AI Enthusiast',
            'Blockchain & Smart Contract Developer',
            'Open Source Contributor',
        ];
        let roleIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let typingSpeed = 80;

        function typeRole() {
            if (!typedTextElement) return;
            
            const currentRole = roles[roleIndex];
            
            if (isDeleting) {
                typedTextElement.textContent = currentRole.substring(0, charIndex - 1);
                charIndex--;
                typingSpeed = 40;
            } else {
                typedTextElement.textContent = currentRole.substring(0, charIndex + 1);
                charIndex++;
                typingSpeed = 80;
            }
            
            if (!isDeleting && charIndex === currentRole.length) {
                typingSpeed = 2500;
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                roleIndex = (roleIndex + 1) % roles.length;
                typingSpeed = 400;
            }
            
            setTimeout(typeRole, typingSpeed);
        }

        if (typedTextElement) {
            setTimeout(typeRole, 1500);
        }

        // Mouse parallax effect
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelector('.hero-shapes');
            const orbs = document.querySelector('.glow-orbs');
            const content = document.querySelector('.hero-content');
            
            const mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
            const mouseY = (e.clientY / window.innerHeight - 0.5) * 2;
            
            if (shapes) {
                shapes.style.transform = `translate(${mouseX * 20}px, ${mouseY * 20}px)`;
            }
            if (orbs) {
                orbs.style.transform = `translate(${mouseX * 30}px, ${mouseY * 30}px)`;
            }
            if (content) {
                content.style.transform = `translate(${mouseX * 5}px, ${mouseY * 5}px)`;
            }
        });

        // Tech icon tooltips
        const techIcons = document.querySelectorAll('.tech-icon');
        techIcons.forEach(icon => {
            icon.addEventListener('mouseenter', () => {
                icon.style.transform = 'translateY(-8px) scale(1.1) rotate(5deg)';
            });
            icon.addEventListener('mouseleave', () => {
                icon.style.transform = '';
            });
        });
    </script>
